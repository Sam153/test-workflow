name: Manual Environment Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select Environment"
        required: true
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Branch for Prod
        if: ${{ inputs.environment == 'prod' }}
        run: |
          echo "Validating branch for PROD deployment..."
          BRANCH="${{ github.ref_name }}"
          echo "Current Branch: $BRANCH"

          if [[ "$BRANCH" != release* ]]; then
            echo "ERROR: Prod deployments are allowed only from branches starting with 'release'"
            exit 1
          fi

          echo "Branch validation passed for PROD"

      - name: Print Deployment Info
        run: |
          echo "Hello World"
          echo "Branch Name: ${{ github.ref_name }}"
          echo "Deploying to: ${{ inputs.environment }}"
